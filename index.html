<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="result">This is a Battleship Game</h1>
    <h2>Rules:</h2>
    <ul>
      <li>
        <p>Arrange your ships before start</p>
      </li>
      <li>
        <p>Drag to move ships</p>
      </li>
      <li>
        <p>Click to rotate ships</p>
      </li>
    </ul>
    <h2 id="hit-count">You hit: 0 AI hit: 0</h2>
    <div class="battlefields">
      <div class="player-battlefield">
        <h3>Your board</h3>
      </div>
      <div class="bot-battlefield">
        <h3>Enemy's board</h3>
      </div>
    </div>
    <button class="start-btn" id="start-btn">Start</button>
    <script src="main.js"></script>
  </body>
</html>
